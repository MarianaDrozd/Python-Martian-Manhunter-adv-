<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Weather Homepage</h1>
        <div class="form-container">
            <form action="/search" method="POST">
                <h1>Search weather for your city</h1>
                <div class="select-group">
                    <label for="cities">Choose your city(ies):</label>
                    <select name="cities" multiple="multiple">
                        <optgroup label="EUROPE">
                        <option value="london">London</option>
                        <option value="paris">Paris</option>
                        <option value="prague">Prague</option>
                        <option value="rome">Rome</option>
                        <option value="madrid">Madrid</option>
                        <option value="lisbon">Lisbon</option>
                        <option value="oslo">Oslo</option>
                        <option value="warsaw">Warsaw</option>
                        <option value="berlin">Berlin</option>
                        <option value="helsinki">Helsinki</option>
                        <option value="dublin">Dublin</option>
                        <option value="athens">Athens</option>
                        <option value="ankara">Ankara</option>
                        </optgroup>
                        <optgroup label="UKRAINE">
                        <option value="kyiv">Kyiv</option>
                        <option value="lviv">Lviv</option>
                        <option value="luhansk">Luhansk</option>
                        <option value="kharkiv">Kharkiv</option>
                        <option value="Odessa">Odessa</option>
                        <option value="lutsk">Lutsk</option>
                        <option value="chernivtsi">Chernivtsi</option>
                        <option value="sumy">Sumy</option>
                        <option value="kherson">Kherson</option>
                        <option value="ternopil">Ternopil</option>
                        <option value="chernihiv">Chernihiv</option>
                        <option value="sevastopol">Sevastopol</option>
                        <option value="poltava">Poltava</option>
                        <option value="uzhgorod">Uzhgorod</option>
                        <option value="rivne">Rivne</option>
                        <option value="dnipro">Dnipro</option>
                        </optgroup>
                    </select>
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
            </form>
        </div>
        <div class="form-container">
            <form action="/search_by_location" method="POST">
                <h1>Search weather by location coordinates:</h1>
                <div class="select-group">
                    <label id="lat">Latitude:</label>
                    <p><input name="lat"></p>
                    <label id="lon">Longitude:</label>
                    <p><input name="lon"></p>
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
            </form>

        </div>
    </body>
</html>
